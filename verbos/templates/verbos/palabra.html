	{% csrf_token  %}
	<div id="container" > 
		<div> 
			<input type="checkbox" data-type="familia" id="familia" name="checktodos" > 
			<label for="familia"> Selectar todas familias </label> 
			<br> 
			{% for familia in familias %}

			<br>

		</div>
		<div> 
			<input type="checkbox" data-type="fecha" id="fechas" name="checktodos" >

			{% for fecha in fechas %}

			<label for="Fecha-{{fecha.id}}"> {{fecha}}   </label> 
			<br> 
			{% endfor %} 
		</div>
		<div> 
			<input type="checkbox" data-type="tipo" id="tipos" name="checktodos" >
